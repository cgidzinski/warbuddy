<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Charts" icon-off="ion-ios7-calculator-outline" icon-on="ion-ios7-calculator" href="#/tab/charts">
    <ion-nav-view name="tab-charts"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Armies" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/units">
    <ion-nav-view name="tab-units"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Rules" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/rules">
    <ion-nav-view name="tab-rules"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Weapons" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/weapons">
    <ion-nav-view name="tab-weapons"></ion-nav-view>
  </ion-tab>

</ion-tabs>
